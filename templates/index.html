<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<title>SBSERVER</title>
<script src="{{ url_for('static', filename='js/application.js') }}"></script>
<body>
  <h1>System Information for SBSERVER</h1>
  <br><br>
  <div id="users-table" class="container-fluid">
    <h3>Users</h3>
    <div id="users-table-inner">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
  <div id="cpu-usage" class="container-fluid">
    <h3>CPU Usage</h3>
    <div id="cpu-usage-inner">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
  <br><br>
  <div id="temperatures" class="container-fluid">
    <h3>Temperatures</h3>
    <div id="temperatures-inner">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  <br><br>
  <div id="memory-usage" class="container-fluid">
    <h3>Memory Usage</h3>
    <div id="memory-usage-inner">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
  <br><br>
  <div id="network-usage" class="container-fluid">
    <h3>Network Usage</h3>
    <div id="network-usage-inner">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
  <br><br>
  <div id="disk-usage" class="container-fluid">
    <h3>Disk Usage</h3>
    <div id="disk-usage-inner">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</body>
</html>
